<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    

  </head>
  <body>
    <div class="alert alert-primary d-none" id="first-alert" role="alert">
      A simple primary alert—check it out!
    </div>

    <div class="alert alert-secondary d-none" id="second-alert" role="alert">
      A simple secondary alert—check it out!
    </div>
    <button class="btn-alert" data-alert="second-alert">Show alert 2</button>
    <button class="btn-alert" data-alert="first-alert">Show alert 1</button>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
      function showAlert(id) {
        console.log($(`#${id}`))
        $(`#${id}`).removeClass("d-none");
          setTimeout(() => {
            $(`#${id}`).addClass("d-none");
            // $(`#${id}`).hide();
          }, 3000);
      }
      $(document).ready(() => {
        $(".btn-alert").on("click", function() {
          const alertId = $(this).attr("data-alert");
          showAlert(alertId);
        })
      })
    </script>
  </body>

</html>
